<div class="login-container">
    <mat-card >
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Enter your credentials</mat-card-subtitle>
        </mat-card-header>
        <form #loginForm="ngForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput 
                       name="Email"
                       #email="ngModel"
                       placeholder="Enter your Email" 
                       [(ngModel)]="userLogin.email" 
                       required>
                <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                    <mat-icon matPrefix>error</mat-icon>
                    Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput 
                       name="password"
                       #password="ngModel"
                       placeholder="Enter your password" 
                       [(ngModel)]="userLogin.password" 
                       required 
                       type="password">
                <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                    <mat-icon matPrefix>error</mat-icon>
                    Password is required
                </mat-error>
            </mat-form-field>
            
            <div class="login-actions">
                <button mat-raised-button
                    class="login-button" 
                    color="primary" 
                    (click)="login()" 
                    [disabled]="loginForm.invalid">Login
                </button>
                <button mat-raised-button (click)="googleLogin()" class="login-button" color="accent">
                    <mat-icon>login</mat-icon>
                    Login with Google
                </button>
            </div>
        </form>
        <button mat-button (click)="goToRegister()">Don't have an Account? Register</button>
        
    </mat-card>
</div>
